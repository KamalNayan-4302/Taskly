<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="stylesheet" href="do.css">
</head>
<body>
    <header>
        <h1>Taskly</h1>
        <h5>Simplify your tasks, amplify your productivity</h5>
    </header>
    <main>
        <section id="add-task">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-button">Add</button>
        </section>
        <section id="pending-tasks">
            <h2>Pending Tasks</h2>
            <ul id="pending-list">
                
            </ul>
        </section>
        <section id="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-list">
              
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
